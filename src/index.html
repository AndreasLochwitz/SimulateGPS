<!DOCTYPE html>
<html>
    <head>
        <title>Map test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <script src="SimulateGPS.js"></script>
        <style>
            #map { height: 500px; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var rolandPosition = [53.075890463535174, 8.807328343391418];
            
            var map = L.map('map').setView(rolandPosition, 13);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            navigator.geolocation.watchPosition(function(data) {
                console.log(data);
                map.setView([data.coords.latitude, data.coords.longitude]); 
            });
            
            window.showLocationChooser();
        </script>
    </body>
</html>
